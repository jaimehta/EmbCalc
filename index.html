
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmbCalc</title>
    <link rel="stylesheet" href="css/themes/emb.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script></head>

    <link rel="stylesheet" href="css/style.css"></head>

<script>
    var nos = 0;
    var noa = 0;
    var bc = 0;
    var dhc = 0;
    var gvSc = .50;
    var gvAc = 5;

    function myFunction(p1, p2) {
        return p1 * p2;              // the function returns the product of p1 and p2
    }

    function calculate() {
        nos = $("#nos").val();
        noa = $("#noa").val();
        bc = $("#bc").val();
        dhc = $("#dhc").val();

        var nosTotal = myFunction((nos/1000), gvSc);
        var noaTotal = myFunction(noa, gvAc);
        var bcTotal = myFunction(bc, 1);
        var dhcTotal = myFunction(dhc, 1);
        var gTotal = nosTotal + noaTotal + bcTotal + dhcTotal;

        //alert(Number(gTotal).toFixed(2));

        $('#gTotal').text(Number(gTotal).toFixed(2));
        $('#nosTotal').text(Number(nosTotal).toFixed(2));
        $('#noaTotal').text(Number(noaTotal).toFixed(2));
        $('#bcTotal').text(Number(bcTotal).toFixed(2));
    }

</script>


<body>

<!-- Start of first page: #one -->
<div data-role="page" id="one">

    <div data-role="content" >
        <label for="nos">Number of Stitches</label>
        <input type="number" name="numofsti" id="nos" value="" placeholder="Enter actual stitch count"  >

        <label for="noa">Number of Appliques</label>
        <input type="number" name="numofapp" id="noa" value="" placeholder="Enter number of applique" >

        <label for="bc">Blank Cost</label>
        <input type="number" name="blacos" id="bc" value="" placeholder="Cost of 1 blank" >

        <label for="dhc">Design/Hoop Cost</label>
        <input type="number" name="deshoocos" id="dhc" value="" placeholder="Cost to hoop 1 item" >

        <p><a href="#two" data-role="button" id="calc" ><span class="icon-coin"></span> Calculate</a></p>
        <script>
            $('#calc').click(function() {
                calculate();
            });
        </script>
        <p><a href="#popup" data-role="button" data-rel="dialog" data-transition="pop"><span class="icon-settings"></span> Settings</a></p>
    </div><!-- /content -->

</div><!-- /page one -->


<!-- Start of second page: #two -->
<div data-role="page" id="two">

    <div data-role="content">
        <h1>Total Price</h1>
        <span id="gTotal">Total</span>
        <h3>Applique Total</h3>
        <span id="noaTotal">Total</span>
        <h3>Stitch Total</h3>
        <span id="nosTotal">Total</span>
        <h3>Blank Total</h3>
        <span id="bcTotal">Total</span>

        <p><a href="#one" data-direction="reverse" data-role="button" data-theme="b"><span class="icon-pencil"></span> Calculate Another</a></p>

    </div><!-- /content -->

</div><!-- /page two -->


<!-- Start of third page: #popup -->
<div data-role="page" id="popup">

    <div data-role="header" data-theme="e">
        <h1>Settings</h1>
    </div><!-- /header -->

    <div data-role="content" data-theme="d">
        <h2>Global Costs</h2>

        <label for="nos">Cost per 1,000 Stitches</label>
        <input type="number" name="coststi" id="cs" value=".50"  >

        <label for="noa">Cost per Appliques</label>
        <input type="number" name="costapp" id="ca" value="5.00" >


        <p><a href="#one" data-rel="back" data-role="button" data-inline="true" data-icon="back">Apply Settings</a></p>
    </div><!-- /content -->

</div><!-- /page popup -->

</body>
</html>
